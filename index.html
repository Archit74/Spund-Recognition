
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body style="background-color: white;">
    <div class="col-xs-12 header_div">
      <h1 style="color: red; font-family: 'Special Elite', cursive;">Sound controlled Aliens</h1>

      </div>
     <br>
      <center>
        <div class="main_div">
          <br>
          <button id="button_start" style="font-family: 'Special Elite', cursive;" onclick="start();">start</button>
          <br>
          <h3 id="object_name">I can hear -</h3>
          <h4 id="accuracy">Accuracy -</h4>
          <br><br><br>
          <img id="aliens-1" width="300" height="300" src="aliens-01.png" >
          <img id="aliens-2" width="300" height="300" src="aliens-02.png" >
          <img id="aliens-3" width="300" height="300" src="aliens-03.png" >
          <img id="aliens-4" width="300" height="300" src="aliens-04.png" >
        </div>
              </center>
              <div class="footer">
               <p> Developed by - Archit Agarwal</p>
              </div>
<script src="main.js"></script>

</html>
